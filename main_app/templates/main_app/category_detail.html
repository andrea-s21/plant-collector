{% extends 'base.html' %}
{% block content %}

<h1 class="grey-text text-darken-1">Category Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ category.name }}</span>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn green lighten-1" href="{% url 'categories_update' category.id %}">Edit</a>
        <a class="waves-effect waves-light btn green lighten-1" href="{% url 'categories_delete' category.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
