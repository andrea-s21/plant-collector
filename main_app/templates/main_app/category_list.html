{% extends 'base.html' %}
{% block content %}

<h1>Category List</h1>

{% for category in category_list %}
  <a href="{% url 'categories_detail' category.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ category.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
