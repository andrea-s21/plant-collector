{% extends 'base.html' %}

{% block content %}
  <h1>Delete Category</h1>

  <h4>Are you sure you want to delete <span class="green-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a class="waves-effect waves-light btn" href="{% url 'categories_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
