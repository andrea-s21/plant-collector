{% extends 'base.html' %}

{% block content %}
  <h1>Delete Plant</h1>

  <h4>Are you sure you want to delete <span class="green-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button class="waves-effect waves-light btn green lighten-1" type="submit" value="Submit" class="btn">Yes, Delete!</button>
    <a class="waves-effect waves-light btn green lighten-1" href="{% url 'detail' plant.id %}">Cancel</a>
  </form>
{% endblock %}
