{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1 class="grey-text text-darken-1">Edit <span class="green-text">{{object.name}}</span></h1>
{% else %}
<h1 class="grey-text text-darken-1">Add Plant Category</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="waves-effect waves-light btn green lighten-1" type="submit" value="Submit" class="btn">Submit</button>
</form>
{% endblock %}
